<!DOCTYPE html>
<html lang="en">
<head>
	<link href="css/style.css" rel="stylesheet">
	<script src="js/jquery-3.1.1.min.js">
	</script><!-- Latest compiled and minified CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"><!-- Optional theme -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet"><!-- Latest compiled and minified JavaScript -->

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
	<script src="js/angular.min.js" type="text/javascript">
	</script>
	<script src="js/script.js" type="text/javascript">
	</script>
	<script src="js/ctrl.js" type="text/javascript">
	</script>
	<title></title>
</head>

<body ng-app="myApp">

	<div ng-controller="myCtrl">


		<div class="popup-box chat-popup popup-box-on" ng-show="current_tab==1">
		
			<div class="popup-head popup-head1">
				<div class="popup-head-left pull-left">
					<img src="img/chatbot.png"> Chat bot
				</div>
				<div ng-include="'views/popup-head.html'"></div>
			</div>
			<div class="popup-messages" id = "scrollid1">
				<div class="direct-chat-messages" >
					<div ng-repeat="text in textMap[current_tab-1]">
						<div class="direct-chat-msg doted-border">
							<div class="direct-chat-info clearfix">
								<span class="direct-chat-name" ng-class="{'pull-left' : text.isbot , 'pull-right' : !text.isbot}">{{text.name}}</span>
							</div>
							<div class="direct-chat-text" ng-class="{'direct-chat-text-bot' : text.isbot}" layout-align="{'right' : text.isbot , 'right' : !text.isbot}">
								{{text.textdata}}
							</div>
							<!-- <div class="direct-chat-info clearfix">
								<span class="direct-chat-timestamp"  ng-class="{'pull-left' : !text.isbot , 'pull-right' : text.isbot}">{{text.time}}</span>
							</div> -->
						</div>
					</div>	

				</div>
			</div>
			<div class="popup-messages-footer">
				<textarea cols="40" id="status_message1" name="message" placeholder="Type a message..." rows="10" ng-keyup="event=$event;check_key();" ng-model="message_text"></textarea>
				<div class="btn-footer">
					<button class="bg_none" ng-click="current_tab=1;"><i class="glyphicon glyphicon-sunglasses"></i></button> <button class="bg_none"  ng-click="current_tab=2;"><i class="glyphicon glyphicon-align-left"></i></button> <button class="bg_none"  ng-click="current_tab=3;"><i class="glyphicon glyphicon-cloud"></i></button> <!-- <button class="bg_none pull-right"><i class="glyphicon glyphicon-thumbs-up"></i></button> -->
				</div>
			</div>
		</div>
		<div class="popup-box chat-popup popup-box-on" ng-show="current_tab==2">
			
			<div class="popup-head popup-head2">
				<div class="popup-head-left pull-left">
					<img src="img/chatbot.png"> Coding assistant
				</div>
				<div ng-include="'views/popup-head.html'"></div>
			</div>
			<div class="popup-messages" id = "scrollid2">
				<div class="direct-chat-messages">
					<div ng-repeat="text in textMap[current_tab-1]">
						<div class="direct-chat-msg doted-border">
							<div class="direct-chat-info clearfix">
								<span class="direct-chat-name" ng-class="{'pull-left' : text.isbot , 'pull-right' : !text.isbot}">{{text.name}}</span>
							</div>
							<div class="direct-chat-text" ng-class="{'direct-chat-text-bot' : text.isbot}" layout-align="{'right' : text.isbot , 'right' : !text.isbot}">
								{{text.textdata}}
							</div>
							<!-- <div class="direct-chat-info clearfix">
								<span class="direct-chat-timestamp"  ng-class="{'pull-left' : !text.isbot , 'pull-right' : text.isbot}">{{text.time}}</span>
							</div>
							 -->
						</div>
					</div>
				</div>
			</div>
			<div class="popup-messages-footer">
				<textarea cols="40" id="status_message2" name="message" placeholder="Type a message..." rows="10" ng-model="message_text"  ng-keyup="event=$event;check_key();"></textarea>
				<div class="btn-footer">
					<button class="bg_none" ng-click="current_tab=1;"><i class="glyphicon glyphicon-sunglasses"></i></button> <button class="bg_none"  ng-click="current_tab=2;"><i class="glyphicon glyphicon-align-left"></i></button> <button class="bg_none"  ng-click="current_tab=3;"><i class="glyphicon glyphicon-cloud"></i></button> <!-- <button class="bg_none pull-right"><i class="glyphicon glyphicon-thumbs-up"></i></button> -->
				</div>
			</div>
		</div>
		<div class="popup-box chat-popup popup-box-on" ng-show="current_tab==3">
			
			<div class="popup-head popup-head3">
				<div class="popup-head-left pull-left">
					<img src="img/chatbot.png"> Web scrape
				</div>
				<div ng-include="'views/popup-head.html'"></div>
			</div>
			<div class="popup-messages" id = "scrollid3">
				<div class="direct-chat-messages">
					<div ng-repeat="text in textMap[current_tab-1]">
						
						<div class="direct-chat-msg doted-border" ng-show="!text.isbot">
							<div class="direct-chat-info clearfix">
								<span class="direct-chat-name" ng-class="{'pull-left' : text.isbot , 'pull-right' : !text.isbot}">{{text.name}}</span>
							</div>
							<div class="direct-chat-text" ng-class="{'direct-chat-text-bot' : text.isbot}" layout-align="{'right' : text.isbot , 'right' : !text.isbot}">
								{{text.textdata}}
							</div>
							<!-- <div class="direct-chat-info clearfix">
								<span class="direct-chat-timestamp"  ng-class="{'pull-left' : !text.isbot , 'pull-right' : text.isbot}">{{text.time}}</span>
							</div>
							 -->
						</div>
						<div class="direct-chat-msg doted-border" ng-show="text.isbot">
							<div ng-show="text.errormsg!=null">
								{{text.errormsg}}
							</div>
							<div ng-hide="text.errormsg!=null">
								<div class="direct-chat-text " ng-class="{'direct-chat-text-bot' : text.isbot}" layout-align="{'right' : text.isbot , 'right' : !text.isbot}">
									<b> Question : </b> <br>
									{{text.data.question}}
								</div>	
								<div class="direct-chat-text" ng-class="{'direct-chat-text-bot' : text.isbot}" layout-align="{'right' : text.isbot , 'right' : !text.isbot}">
									<b> Accepted answer : </b> <br>
									{{text.data.accepted_ans.text}}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="popup-messages-footer">
				<textarea cols="40" id="status_message3" name="message" placeholder="Type a message..." rows="10" ng-model="message_text"  ng-keyup="event=$event;check_key();"></textarea>
				<div class="btn-footer">
					<button class="bg_none" ng-click="current_tab=1;"><i class="glyphicon glyphicon-sunglasses"></i></button> <button class="bg_none"  ng-click="current_tab=2;"><i class="glyphicon glyphicon-align-left"></i></button> <button class="bg_none"  ng-click="current_tab=3;"><i class="glyphicon glyphicon-cloud"></i></button> <!-- <button class="bg_none pull-right"><i class="glyphicon glyphicon-thumbs-up"></i></button> -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
